<div class="row">
  <div class="col-12 col-md-8 ms-2">
    <h5>{{ account.name }}</h5>
    <hr />
    <p>This account is {{ account.status }}</p>
    <button class="btn btn-outline-dark me-2 my-1" (click)="onSetTo('active')">
      Set to 'active'
    </button>
    <button
      class="btn btn-outline-dark me-2 my-1"
      (click)="onSetTo('inactive')"
    >
      Set to 'inactive'
    </button>
    <button class="btn btn-outline-dark my-1" (click)="onSetTo('unknown')">
      Set to 'unknown'
    </button>
  </div>
</div>
